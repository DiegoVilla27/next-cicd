name: Building

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main
      - development

jobs:
  build-and-test: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run eslint

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
 
